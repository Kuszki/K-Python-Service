<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8">

		<link rel="stylesheet" type="text/css" href="/main.css"/>
		<link rel="stylesheet" type="text/css" href="/prefs.css"/>

		<title>System zarządzania dokumentami</title>

		<script src="https://code.jquery.com/jquery-latest.min.js"></script>

		<script src="/main.js"></script>
		<script src="/prefs.js"></script>

		<script> $(document).ready(onLoad); </script>

	</head>
	<body>

		<header>
			<p>Ustawienia</p>
			<nav>
				<a href="javascript:void(0)" onclick="onLogout()">Wyloguj</a>
			</nav>
		</header>

		<menu>
			<nav>
				<p>Dokumenty</p>
				<a class="read" href="/browse.html">Przeglądaj</a>
				<a class="read" href="/search.html">Szukaj</a>
				<a class="write" href="/upload.html">Dodaj</a>
				<a class="read" href="/export.html">Eksport</a>
				<p>Zarządzanie</p>
				<a class="user" href="/prefs.html">Ustawienia</a>
				<a class="admin" href="/users.html">Użytkownicy</a>
				<a class="admin" href="/prevs.html">Uprawnienia</a>
				<a class="admin" href="/groups.html">Grupy</a>
			</nav>
		</menu>

		<section class="center">
			<form id="prefs">
				<table>
					<tr>
						<td><label for="pagenum">Liczba obiektów na stronę</label></td>
						<td><input type="number" id="pagenum" name="pagenum" min="10" max="500" step="1" required></td>
					</tr>
					<tr>
						<td><label for="folders">Otwieraj foldery w nowym oknie</label></td>
						<td><select id="folders" name="folders">
							<option value="1">Tak</option>
							<option value="0">Nie</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="files">Otwieraj pliki w nowym oknie</label></td>
						<td><select id="files" name="files">
							<option value="1">Tak</option>
							<option value="0">Nie</option>
						</select></td>
					</tr>
					<tr>
						<td><label for="preview">Wyświetlaj podgląd dokumentu</label></td>
						<td><select id="preview" name="preview">
							<option value="1">Tak</option>
							<option value="0">Nie</option>
						</select></td>
					</tr>
				</table>
			</form>
		</section>

		<footer id="toast"></footer>

	</body>
</html>
